<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Fonts and css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Alpha Clash Pro</title>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">

        <!-- Home Screen -->
        <section id="home-screen" class="home min-h-screen text-white flex flex-col justify-center items-center gap-10 ">
            <h1 class="text-8xl font-anton">Alpha Crash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black" onclick="play()">Play Now</button>
        </section>

        <!-- Play Ground -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] px-6 text-white pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="change-alphabate" class="text-9xl text-black font-bold">Y</p>
                        </div>
                    </div>
                </div>

                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="life-span">5</span>
                    </button>

                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <img src="./images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Final score -->
        <section id="score-section" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-10 bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-score">0</span>
                </h1>
                <button class="btn" onclick="play()">Play Again</button>
                <p>Practice will makes you a pro</p>
            </div>
        </section>
    </main>


    <script src="./scripts/utility.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
